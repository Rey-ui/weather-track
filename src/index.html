<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Weather App</h1>
        <svg class="header__svg" width="35" height="30">
          <use href="./svg/symbol-defs.svg#icon-cloud"></use>
        </svg>
      </div>
    </header>
    <main class="main">
      <section class="section popular-cities">
        <div class="container">
          <h2 class="popular-cities__title">Popular Cities</h2>
          <ul class="popular-cities__list"></ul>
        </div>
      </section>
      <section class="section our-cities">
        <div class="container">
          <aside class="our-cities__bar">
            <h3 class="our-cities__title">
              <svg class="our-cities__svg" width="30" height="30">
                <use href="./svg/symbol-defs.svg#icon-sliders"></use>
              </svg>
              <span>Filters & Sort</span>
            </h3>
            <div class="our-cities__bar-content">
              <div class="our-cities__bar-sorts">
                <h4 class="our-cities__bar-sorts-title">Sort By</h4>
                <div class="our-cities__bar-sorts-btns">
                  <button name="name" class="our-cities__bar-sorts-btn">
                    Name
                  </button>
                  <button name="temperature" class="our-cities__bar-sorts-btn">
                    Temperature
                  </button>
                  <button name="humidity" class="our-cities__bar-sorts-btn">
                    Humidity
                  </button>
                  <button name="windSpeed" class="our-cities__bar-sorts-btn">
                    Wind Speed
                  </button>
                </div>
              </div>
              <div class="our-cities__bar-clear">
                <h4 class="our-cities__bar-clear-title">Quick Actions</h4>
                <button class="our-cities__clear-btn">clear</button>
              </div>
            </div>
          </aside>
          <div class="our-cities__content">
            <form class="our-cities__form">
              <input
                type="text"
                placeholder="Enter city name..."
                name="city"
                class="our-cities__form-input"
              />
              <button type="submit" class="our-cities__form-btn">
                <svg class="header__svg" width="20" height="20">
                  <use href="./svg/symbol-defs.svg#icon-plus"></use>
                </svg>
                <span>add</span>
              </button>
            </form>
            <button class="our-cities__refresh-btn">refresh</button>
            <ul class="our-cities__list"></ul>
          </div>
        </div>
      </section>
      <!-- <img
        src="./img/istockphoto-841828528-612x612.jpg"
        alt=""
        width="200"
        height="200"
      /> -->
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
